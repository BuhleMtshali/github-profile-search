<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47ef0eeb2e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="top">
      <h3>devfinder</h3>
      <h4>Dark <i class="fa-solid fa-moon"></i></h4>
    </div>
    <!-- end of top -->
    <div class="search-container">
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" id="input" placeholder="Search Github user..." />
      </div>
      <input type="submit" name="" id="submitBtn" />
    </div>
    <!-- end of search container -->
    <div class="container">
      <div class="avatar">
        <img src="profile.jpg" alt="profile avata" id="profile-pic" />
      </div>
      <div class="username">
        <h2 id="username-id">The Octocat</h2>
        <small id="handle">@cctocat</small>
        <h4 id="date-joined">Joined 25 Jan 2011</h4>
        <p id="bio-text">This profile has no bio</p>
        <div class="followers-container">
          <div class="repo">
            <h5>Repos</h5>
            <h2 id="repos">8</h2>
          </div>
          <div class="followers">
            <h5>Followers</h5>
            <h2 id="followers">3938</h2>
          </div>
          <div class="following">
            <h5>Following</h5>
            <h2 id="following">9</h2>
          </div>
        </div>
        <!-- end of follower container -->
      </div>
      <!-- end of username -->
      <div class="geo-container">
        <div class="left">
          <p>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city"> San Francisco</span>
          </p>
          <p>
            <i class="fa-solid fa-link"></i
            ><span id="link"> https://github.blog</span>
          </p>
        </div>
        <div class="right">
          <p>
            <i class="fa-brands fa-twitter"></i
            ><span id="twitter"> Not Available</span>
          </p>
          <p>
            <i class="fa-brands fa-linkedin"></i
            ><span id="linkedin"> linkedln</span>
          </p>
        </div>
      </div>
      <!-- end of geo container -->
    </div>
    <!-- end of container -->
    <script src="app.js"></script>
  </body>
</html>
