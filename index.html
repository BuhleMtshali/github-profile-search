<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47ef0eeb2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>GitHub Profile Search <i class="fa-solid fa-user"></i></h1>
      <label for="searchInput">Enter username...</label>
      <input type="text" placeholder="Enter profile username..." />
      <input type="submit" id="submitBtn" />
    </div>
    <!-- end of container div -->
    <div class="modal-container">
      <div class="profile-image">
        <img src="profile.jpg" alt="avatar-profile" />
      </div>
      <div class="username">Buhle Mtshali <i class="fa-solid fa-link"></i></div>
      <div class="id">164487754</div>
      <div class="bio">"New Coder"</div>
      <div class="repos">
        <span id="repos"
          ><i class="fa-solid fa-screwdriver-wrench"></i> Repos 45</span
        >
      </div>
      <div class="media-container">
        <span id="followers"><i class="fa-solid fa-user-plus"></i> 50</span>
        <span id="following"><i class="fa-solid fa-user-plus"></i> 60</span>
      </div>
    </div>
    <!-- end of modal -->
  </body>
</html>
