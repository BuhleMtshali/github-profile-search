<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47ef0eeb2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <h3>devfinder</h3>
      <h4>Dark <i class="fa-solid fa-moon"></i></h4>
    </div>
    <!-- end of header -->
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass">
        <input type="text" id="input-value" placeholder="Search GitHub user..."
      /></i>
      <input type="submit" id="submit-btn" />
    </div>
    <!-- end of search bar -->
    <div class="container">
      <div class="left-profile">
        <img src="profile.jpg" alt="Profile Image" />
      </div>
      <!-- end of profile-pic -->
      <div class="right-side">
        <div class="inner-header">
          <h2>The Octocat</h2>
          <p class="date">Joined 25 Jan 2011</p>
        </div>
        <!-- end of inner header -->
      </div>
      <!-- end of right side -->
    </div>
    <!-- end of div container -->
  </body>
</html>
